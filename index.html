<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaven Travel</title>
    <link rel="stylesheet" href="./Styles/styles.css">
    <script src="https://kit.fontawesome.com/99c07c3c49.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <!-- ----Nav section starts here -->
        <nav>
            <div class="heaven-travel">
                <img src="./Images/Group 40071 (2).png" alt="">
                <h2>Heaven <span class="travel">Travel</span></h2>
            </div>
            <div class="heaven-menu-container">
                <ul class="menu">
                    <li class="travel">Home</li>
                    <li>Packages</li>
                    <li>Testimonial</li>
                    <li>Blog</li>
                    <li>Contact</li>
                </ul>
            </div>
        </nav>
        <!-- ----Banner Section Starts Here -->
        <section class="banner-container"> 
            <div class="banner">
                <div class="banner-ingredients">
                    <h1 class="main-title"> Explore Your Travel</h1>
                    <p class="main-description">Traveling with Heaven Travel will give you life time experience and you
                        will
                        carry the memories forever. </p>
                    <div class="drop-down">
                        <button class="travel-selection" type="submit">
                            <select name="when" id=" ">
                                <option value="">Where to go</option>
                                <option value="">Asia</option>
                                <option value="">Antarctica</option>
                                <option value="">Africa</option>
                                <option value="">Europe</option>
                                <option value="">North America</option>
                                <option value="">Oceania</option>
                                <option value="">South America</option>
                            </select>
                        </button>
                        <button class="travel-selection" type="submit">
                            <select name="when" id=" ">
                                <option value="">When</option>
                                <option value="">Monday</option>
                                <option value="">Tuesday</option>
                                <option value="">Wednesday</option>
                                <option value="">Thursday</option>
                                <option value="">Friday</option>
                                <option value="">Saturday</option>
                                <option value="">Sunday</option>
                            </select>
                        </button>
                        <button class="travel-selection" type="submit">
                            <select name="when" id="">
                                <option value="">Select type</option>
                                <option value="">Adventures</option>
                                <option value="">Cruises</option>
                                <option value="">Family</option>
                                <option value="">Solo</option>
                                <option value="">Luxury</option>
                                <option value="">Backpackers</option>
                                <option value="">Budget</option>
                            </select>
                        </button>
                        <button id="red-btn" class="travel-selection" type="submit"><i
                                class="fa-solid fa-magnifying-glass"></i>Find Now</button>



                    </div>
                </div>
            </div>
        </section>
    </header>
    <main>

    </main>
    <footer>

    </footer>

</body>

</html>
